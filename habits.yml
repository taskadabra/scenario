name: Habits Tracker
version: 1
author: thomas.gervais@gmail.com
title: 
    fr: Mise en place d'une habitude 
    en: Setting up a habit
    it: Creazione di un'abitudine
    es: Establecimiento de un hábito

description: 
      fr: >
        Suivre et enregistrer les habitudes d'une personne sur une période de temps donnée. 
        Utilisé pour aider à développer de bonnes habitudes, à briser de mauvaises habitudes ou simplement pour suivre les habitudes quotidiennes.    
      en: > 
        Follow and record a person's habits over a given period of time. 
        Used to help develop good habits, break bad habits, or simply track daily habits.
      it: >
        Seguire e registrare le abitudini di una persona per un determinato periodo di tempo. 
        Utilizzato per aiutare a sviluppare buone abitudini, rompere le cattive abitudini o semplicemente tenere traccia delle abitudini quotidiane.
      es: >
        Seguir y registrar los hábitos de una persona durante un período de tiempo determinado. 
        Se utiliza para ayudar a desarrollar buenos hábitos, romper malos hábitos o simplemente hacer un seguimiento de los hábitos diarios.

